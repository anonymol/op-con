<html>
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>[OpCon] Opinion Construe</title>
    
  	<link href="/static/style.css" rel="stylesheet" type="text/css" media="screen"/>
  	<script type="text/javascript" src="/static/jquery-1.7.2.min.js"></script>
    
  </head>
  
  <script type="text/javascript">
  	function change_icon() {
		$(".icon-search").hide();
		$("#loading").show();
  	}
  </script>
  
  <body>
  	<div id="wrapper">
  	
  		<div id="div-propaganda">
  			<div class="texto">
  				Discover what they are talking about someone in their interest. <br/>
  				<span class="sub-texto">Social content in Real Time</span>
  			</div>
  		</div>
  		
		<div id="div-busca">
			<div style="text-align: right;">
				<form action="/realtime" method="get">
					<input id="search" name="q" type="text" placeholder="events, tweeps, movies, hashtags...">
					<button class="btn btn-large btn-inverse" id="artist_submit" type="submit" onclick="change_icon()">
						<i class="icon-search"></i>
						<img id="loading" src="static/imgs/face-loader.gif" style="display: none;">
					</button>
				</form>
			</div>
					
		</div>
	</div>
  </body>
  
</html>
